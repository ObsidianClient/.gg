<!DOCTYPE html>
<html>
<head>
  <title>-</title>
  <script>
    fetch("https://api.allorigins.win/raw?url=https://kirka.io/")
      .then(res => res.text())
      .then(html => {
        document.open();
        document.write(html);
        document.close();
      })
      .catch(err => {
        document.body.innerText = "Failed to load Kirka.io: " + err;
      });
  </script>
</head>
<body>
  <p>Loading Kirka.io...</p>
</body>
</html>
